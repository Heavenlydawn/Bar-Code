<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-Code</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
    sizes="32x32"
    href="./images/favicon-32x32.png"
    type="image/png">
</head>
<body>
    <main>
        <section id="bar-code">
            <div class="bar-code">

               <div class="bar-code-scan">
                <div class="bar-code-img">
                    <img src="./images/image-qr-code.png" alt="">
                </div>

                <div class="bar-code-content">
                    <h2>Improve your front-end
                        skills by building projects
                    </h2>

                    <p>Scan the QR code to visit front-end
                        Mentor and take your coding skills to
                        the next level
                    <p>
                </div>
               </div>
            </div>
        </section>
    </main>
</body>
</html>
